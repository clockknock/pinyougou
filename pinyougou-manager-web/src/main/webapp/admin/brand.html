<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>品牌管理</title>
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"
          name="viewport">
    <link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/AdminLTE.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script src="../plugins/bootstrap/js/bootstrap.min.js"></script>
    <!-- 引入Angular -->
    <script src="../plugins/angularjs/angular.min.js" type="text/javascript"></script>

    <!-- 分页组件开始 -->
    <script src="../plugins/angularjs/pagination.js"></script>
    <link rel="stylesheet" href="../plugins/angularjs/pagination.css">
    <!-- 分页组件结束 -->

    <script type="text/javascript">
        var app = angular.module("pinyougou", ['pagination']);
        app.controller('brandController', function ($scope, $http) {
            //查询所有商品列表
            $scope.findAll = function () {
                $http.get("../brand/findAll.do").success(
                    function (response) {
                        $scope.brandList = response;
                    }
                );
            };

            //分页控件配置currentPage:当前页   totalItems :总记录数  itemsPerPage:每页记录数
            //  perPageOptions :分页选项  onChange:当页码变更后自动触发的方法
            $scope.paginationConf = {
                currentPage: 1,
                totalItems: 10,
                itemsPerPage: 10,
                perPageOptions: [10, 20, 30, 40, 50],
                onChange: function () {
                    $scope.reloadList();
                }
            };

            //将paginationConf的页数/页大小封装调用分页搜索
            $scope.reloadList = function () {
                $scope.search($scope.paginationConf.currentPage,
                    $scope.paginationConf.itemsPerPage)
            };

            //分页搜索
            $scope.findPage = function (page, size) {
                $http.get("../brand/findPage.do?pageNum=" + page + "&pageSize=" + size).success(
                    function (response) {
                        $scope.brandList = response.rows;
                        $scope.paginationConf.totalItems = response.total;
                    }
                )
            };

            $scope.clearBrand = function () {
                $scope.brand = {};
            };
            //新增商品
            $scope.save = function () {
                if ($scope.brand.id == null) {
                    $http.post("../brand/add.do", $scope.brand).success(
                        function (response) {
                            $scope.reloadList();

                        }
                    )
                } else {
                    $http.post("../brand/update.do", $scope.brand).success(
                        function (response) {
                            $scope.reloadList();
                        }
                    )
                }
                $scope.clearBrand();

            };

            //修改商品--将之前请求下来的brandList中对应角标的brand放到$scope
            $scope.currentBrand = function (index) {
                $scope.brand = $scope.brandList[index];
            };

            //删除商品用的ids记录
            $scope.deleIds = [];
            //点击checkbox记录删除的id
            $scope.updateDeleteArrs = function (node, id) {
                if (node.checked) {
                    $scope.deleIds.push(id);
                } else {
                    var indexOf = $scope.deleIds.indexOf(id);
                    $scope.deleIds.splice(indexOf, 1);
                }
            };
            //删除记录ids对应的品牌
            $scope.deleteBrand = function () {
                if (confirm("确定要删除品牌吗?")) {
                    $http.get("../brand/delete.do?ids=" + $scope.deleIds).success(
                        function (response) {
                            console.log(response.msg);
                            $scope.reloadList();
                        }
                    )
                }
            };

            //条件查询的实体对象
            $scope.searchEntity={};

            //搜索
            $scope.search = function (page, size) {
                $http.post("../brand/search.do?pageNum=" + page + "&pageSize=" +
                    size,$scope.searchEntity).success(
                    function (response) {
                        $scope.brandList = response.rows;
                        $scope.paginationConf.totalItems = response.total;
                    }
                )
            };

        })

    </script>

</head>
<body class="hold-transition skin-red sidebar-mini" ng-app="pinyougou"
      ng-controller="brandController">
<!-- .box-body -->
<div class="box-header with-border">
    <h3 class="box-title">品牌管理</h3>
</div>

<div class="box-body">

    <!-- 数据表格 -->
    <div class="table-box">

        <!--工具栏-->
        <div class="pull-left">
            <div class="form-group form-inline">
                <div class="btn-group">
                    <button type="button" class="btn btn-default" title="新建" data-toggle="modal"
                            data-target="#editModal" ng-click="clearBrand()"><i
                            class="fa fa-file-o"></i> 新建
                    </button>
                    <button type="button" class="btn btn-default" ng-click="deleteBrand()"
                            title="删除"><i
                            class="fa fa-trash-o"></i> 删除
                    </button>
                    <button type="button" class="btn btn-default" title="刷新"
                            onclick="window.location.reload();"><i class="fa fa-refresh"></i> 刷新
                    </button>
                </div>
            </div>
        </div>
        <div class="box-tools pull-right">
            <div class="has-feedback">
                品牌名: <input type="text" ng-model="searchEntity.name">
                品牌首字母:<input type="text" ng-model="searchEntity.firstChar">
                <button  class="btn btn-default" title="搜索" ng-click="reloadList()">搜索</button>
            </div>
        </div>
        <!--工具栏/-->

        <!--数据列表-->
        <table id="dataList" class="table table-bordered table-striped table-hover dataTable">
            <thead>
            <tr>
                <th class="" style="padding-right:0px">
                    <input id="selall" type="checkbox" class="icheckbox_square-blue">
                </th>
                <th class="sorting_asc">品牌ID</th>
                <th class="sorting">品牌名称</th>
                <th class="sorting">品牌首字母</th>
                <th class="text-center">操作</th>
            </tr>
            </thead>
            <tbody>

            <tr ng-repeat="brand in brandList">
                <td><input type="checkbox" ng-click="updateDeleteArrs($event.target,brand.id)"></td>
                <td>{{brand.id}}</td>
                <td>{{brand.name}}</td>
                <td>{{brand.firstChar}}</td>
                <td class="text-center">
                    <button type="button" class="btn bg-olive btn-xs" data-toggle="modal"
                            data-target="#editModal" ng-click="currentBrand($index)">修改
                    </button>
                </td>
            </tr>

            </tbody>

        </table>
        <!--数据列表/-->

        <tm-pagination conf="paginationConf"></tm-pagination>
    </div>
    <!-- 数据表格 /-->

</div>
<!-- /.box-body -->
<!-- 编辑窗口 -->
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×
                </button>
                <h3 id="myModalLabel">品牌编辑</h3>
            </div>
            <div class="modal-body">
                <table class="table table-bordered table-striped" width="800px">
                    <tr>
                        <td>品牌名称</td>
                        <td><input class="form-control" placeholder="品牌名称" ng-model="brand.name">
                        </td>
                    </tr>
                    <tr>
                        <td>首字母</td>
                        <td><input class="form-control" placeholder="首字母"
                                   ng-model="brand.firstChar"></td>
                    </tr>
                </table>
            </div>
            <div class="modal-footer">
                <button class="btn btn-success" data-dismiss="modal" aria-hidden="true"
                        ng-click="save()">保存
                </button>
                <button class="btn btn-default" data-dismiss="modal" ng-click="clearBrand()"
                        aria-hidden="true">关闭
                </button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
